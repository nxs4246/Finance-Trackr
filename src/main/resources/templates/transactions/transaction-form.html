<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Transaction</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h3 class="pt-4 pb-2">Add or Update a Transaction</h3>
    <hr>

    <form action="#" th:action="@{/transactions/save}"
          th:object="${transaction}" method="POST">

        <!-- add hidden form field to handle update prepopulating -->
        <input type="hidden" th:field="*{id}">

        <select th:field="*{type}" class="form-select mb-4 w-25">
            <option value="" disabled selected>Select Type</option>
            <option value="Expense">Expense</option>
            <option value="Income">Income</option>
        </select>

        <input type="number" th:field="*{amount}"
               class="form-control mb-4 w-25"
               placeholder="Enter Amount"
               step="0.01" min="0" required>

        <input type="date" th:field="*{date}" class="form-control mb-4 w-25" required>

        <input type="text" th:field="*{description}"
               class="form-control mb-4 w-25" placeholder="Description">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/transactions/list}">Return to Transactions List</a>

</div>
</body>
</html>
