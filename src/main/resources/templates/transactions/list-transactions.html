<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Transactions</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Add Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<div class="container">

    <h3 class="pt-4 pb-2">ðŸ“„ Transactions List</h3>
    <hr>

    <a th:href="@{/transactions/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Add Transaction
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Type</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempT : ${transactions}">
            <td th:text="${tempT.type}" />
            <td th:text="${tempT.amount}" />
            <td th:text="${tempT.date}" />
            <td th:text="${tempT.description}" />

            <td>
                <!-- update button -->
                <a th:href="@{/transactions/showFormForUpdate(transactionId=${tempT.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- delete button -->
                <a th:href="@{/transactions/delete(transactionId=${tempT.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>

    <hr class="mt-5">
    <h3 class="pt-2 pb-2">ðŸ’¬ Ask your AI Financial Advisor</h3>

    <form th:action="@{/transactions/chat}" method="post">
        <div class="mb-3">
        <textarea name="userPrompt" class="form-control" rows="3"
                  placeholder="Ask something like: 'Whatâ€™s my total spending this month?'"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Ask AI</button>
    </form>

    <!-- Chat response with Markdown rendering -->
    <div class="mt-3" th:if="${aiResponse}">
        <strong>AI Response:</strong>
        <div id="markdownResponse" class="card p-3 mt-2 mb-6"></div>
        <!-- Hidden input to store the response -->
        <input type="hidden" id="rawResponse" th:value="${aiResponse}">
    </div>
</div>

<!-- Script to render markdown -->
<script th:if="${aiResponse}">
    document.addEventListener('DOMContentLoaded', function() {
        const rawResponse = document.getElementById('rawResponse').value;
        const markdownResponse = document.getElementById('markdownResponse');

        marked.setOptions({
            breaks: true,
            gfm: true
        });

        markdownResponse.innerHTML = marked.parse(rawResponse);
    });
</script>

</body>
</html>
